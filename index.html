<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقع تجريبي — الصفحة الرئيسية</title>
  <meta name="description" content="موقع تجريبي بسيط لاختبار الفهرسة في Google.">
  <link rel="canonical" href="https://example.github.io/demo-site/">
  <link rel="icon" href="https://example.github.io/demo-site/assets/favicon.png" type="image/png">
  <!-- Google Search Console verification (بدّل المحتوى واحذف التعليق) -->
  <!-- <meta name="google-site-verification" content="أدخل_الرمز_هنا"> -->
  <meta property="og:title" content="موقع تجريبي">
  <meta property="og:description" content="موقع تجريبي بسيط لاختبار الفهرسة في Google.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.github.io/demo-site/">
  <meta property="og:image" content="https://example.github.io/demo-site/assets/og-image.png">
  <link rel="stylesheet" href="https://example.github.io/demo-site/styles.css">
  <script type="application/ld+json">
  {
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "موقع تجريبي",
  "url": "https://example.github.io/demo-site/",
  "inLanguage": "ar",
  "publisher": {
    "@type": "Organization",
    "name": "Demo",
    "url": "https://example.github.io/demo-site/"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://example.github.io/demo-site/?q={query}",
    "query-input": "required name=query"
  }
}
  </script>
</head>
<body>
  <header class="container">
    <h1>أهلين! هاد موقع تجريبي</h1>
    <nav>
      <a href="https://example.github.io/demo-site/">الرئيسية</a>
      <a href="https://example.github.io/demo-site/about.html">من نحن</a>
      <a href="https://example.github.io/demo-site/contact.html">تواصل</a>
    </nav>
  </header>

  <main class="container">
    <p>هالموقع معمول خصّيصاً لتجربة النشر على GitHub Pages والتسجيل بـ Google Search Console.</p>
    <p>جرب تتصفّح الصفحات، وبعدين قدّم خريطة الموقع من <code>/sitemap.xml</code>.</p>
  </main>

  <footer class="container">
    <small>© 2025 Demo — كل الحقوق محفوظة.</small>
  </footer>
</body>
</html>
